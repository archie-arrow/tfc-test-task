<div class="products-table relative">
  <app-loading-spinner [show]="isLoading" diameter="100" />

  <mat-expansion-panel [expanded]="true" class="filters-panel">
    <mat-expansion-panel-header>Filters</mat-expansion-panel-header>
    <div class="filters">
      <app-products-table-filters [allowedPriceRange]="allowedPriceRange" (filtersChange)="onFiltersChange($event)" />
    </div>
  </mat-expansion-panel>

  <mat-table recycleRows [dataSource]="dataSource" [trackBy]="trackProduct" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="brand">
      <mat-header-cell *matHeaderCellDef> Brand</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.brand }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.category }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.price }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.quantity }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[10, 20, 50, 100]"
    pageSize="50"
  />
</div>
